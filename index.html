<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aadya's Profile</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
    }

    .profile-container {
      max-width: 500px;
      margin: auto;
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff99cc;
    }

    .comments-section {
      margin-top: 30px;
    }

    .single-comment {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      margin-bottom: 10px;
      text-align: left;
    }

    #commentInput {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #postBtn {
      padding: 10px 15px;
      border: none;
      background: #ff66b2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #postBtn:hover {
      background: #ff3385;
    }
  </style>
</head>

<body>

  <div class="profile-container">
    <img src="aadya-profile.jpg" alt="Profile Picture" class="profile-pic">

    <h2>Hello! I am Aadya ðŸ‘‹</h2>
    <p>Welcome to my profile page!</p>

    <div class="comments-section">
      <h3>Leave a Comment âœ¨</h3>

      <form id="commentForm">
        <input id="commentInput" type="text" placeholder="Write something nice..." required>
        <button id="postBtn" type="submit">Post</button>
      </form>

      <h3 style="margin-top:20px;">Comments</h3>
      <div id="commentsBox"></div>
    </div>
  </div>


  <!-- Firebase and comment script -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, query, orderBy 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXiWeS0W7JMPZCU5w6mc_NVbvX7Qyn6ck",
      authDomain: "aadya-profile-comments.firebaseapp.com",
      projectId: "aadya-profile-comments",
      storageBucket: "aadya-profile-comments.appspot.com",
      messagingSenderId: "176771895161",
      appId: "1:176771895161:web:dd2912e0680e9144b7e9a8",
      measurementId: "G-M8TKZFDWFG"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Send comment ---
    const commentForm = document.getElementById("commentForm");
    const commentInput = document.getElementById("commentInput");

    commentForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const text = commentInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "comments"), {
        text: text,
        timestamp: Date.now()
      });

      commentInput.value = "";
    });

    // --- Display comments live ---
    const commentsBox = document.getElementById("commentsBox");

    const q = query(collection(db, "comments"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      commentsBox.innerHTML = "";

      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "single-comment";
        div.innerText = data.text;
        commentsBox.appendChild(div);
      });
    });
  </script>

</body>
</html>
