<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aadya Profile</title>

  <style>
    body {
      background-color: #7e57c2; /* Purple */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: 15px;
    }

    .comment-section {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      height: 80px;
    }

    button {
      background-color: #7e57c2;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5e35b1;
    }

    .comment-item {
      background: #f3f0ff;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>

<body>

  <div class="container">
    <img class="profile-pic" src="aadya-profile.jpg" alt="Aadya Profile">

    <h1>Hello! I am Aadya ðŸ‘‹</h1>
    <p>Welcome to my profile page!</p>

    <div class="comment-section">
      <h2>Leave a Comment âœ¨</h2>

      <textarea id="commentInput" placeholder="Write something..."></textarea>
      <button id="postButton">Post</button>

      <h3>Comments</h3>
      <div id="commentsList"></div>
    </div>
  </div>

  <!-- Firebase Code -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, push, onValue }
      from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXiWeS0W7JMPZCU5w6mc_NVbvX7Qyn6ck",
      authDomain: "aadya-profile-comments.firebaseapp.com",
      projectId: "aadya-profile-comments",
      storageBucket: "aadya-profile-comments.firebasestorage.app",
      messagingSenderId: "176771895161",
      appId: "1:176771895161:web:dd2912e0680e9144b7e9a8",
      measurementId: "G-M8TKZFDWFG",
      databaseURL: "https://aadya-profile-comments-default-rtdb.asia-southeast1.firebasedatabase.app" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // âœ… Save comment to Realtime DB
    document.getElementById("postButton").addEventListener("click", () => {
      const message = document.getElementById("commentInput").value;
      if (message.trim() === "") return;

      push(ref(db, "comments"), {
        text: message,
        time: Date.now()
      });

      document.getElementById("commentInput").value = "";
    });

    // âœ… Show comments live
    const commentsList = document.getElementById("commentsList");

    onValue(ref(db, "comments"), (snapshot) => {
      commentsList.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const div = document.createElement("div");
        div.classList.add("comment-item");
        div.textContent = data.text;
        commentsList.appendChild(div);
      });
    });
  </script>

</body>

</html>
